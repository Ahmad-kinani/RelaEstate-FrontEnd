<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded">
    <div class="card-header bg-primary text-white text-center">
      <h4>Edit User</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="updateUser()" enctype="multipart/form-data">
        <div class="form-group mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            [(ngModel)]="user.username"
            name="username"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="full_name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="full_name"
            [(ngModel)]="user.full_name"
            name="full_name"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="user.email"
            name="email"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            [(ngModel)]="user.phone"
            name="phone"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="status" class="form-label">Status</label>
          <select
            class="form-control"
            id="status"
            [(ngModel)]="user.status"
            name="status"
            required
          >
            <option *ngFor="let option of statusOptions" [value]="option">
              {{ option }}
            </option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="type" class="form-label">Type</label>
          <select
            class="form-control"
            id="type"
            [(ngModel)]="user.type"
            name="type"
            required
          >
            <option *ngFor="let option of typeOptions" [value]="option">
              {{ option }}
            </option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select
            class="form-control"
            id="gender"
            [(ngModel)]="user.gender"
            name="gender"
            required
          >
            <option *ngFor="let option of genderOptions" [value]="option">
              {{ option }}
            </option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="id_number" class="form-label">ID Number</label>
          <input
            type="text"
            class="form-control"
            id="id_number"
            [(ngModel)]="user.id_number"
            name="id_number"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="photo" class="form-label">Photo</label>
          <input
            type="file"
            class="form-control"
            id="photo"
            (change)="onFileChange($event)"
          />
          <img
            *ngIf="reviewPhoto"
            [src]="reviewPhoto"
            class="img-thumbnail mt-2"
            alt="User Photo"
            width="100"
          />
        </div>
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="text"
            class="form-control"
            id="password"
            [(ngModel)]="user.password"
            name="password"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">
          Update
        </button>
      </form>
    </div>
  </div>
</div>
