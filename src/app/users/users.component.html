<div class="ahmad">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>username</th>
        <td mat-cell *matCellDef="let row" (click)="navigateToViewAdd(row)">
          {{ row.username }}
        </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>type</th>
        <td mat-cell *matCellDef="let row" (click)="navigateToViewAdd(row)">
          {{ row.type }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
        <td mat-cell *matCellDef="let row" (click)="navigateToViewAdd(row)">
          {{ row.status }}
        </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>phone</th>
        <td mat-cell *matCellDef="let row" (click)="navigateToViewAdd(row)">
          {{ row.phone }}
        </td>
      </ng-container>
      <ng-container matColumnDef="id_number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id_number</th>
        <td mat-cell *matCellDef="let row" (click)="navigateToViewAdd(row)">
          {{ row.id_number }}
        </td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>gender</th>
        <td mat-cell *matCellDef="let row" (click)="navigateToViewAdd(row)">
          {{ row.gender }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="fixed-width"
        >
          email
        </th>
        <td mat-cell *matCellDef="let row" (click)="navigateToViewAdd(row)">
          {{ row.email }}
        </td>
      </ng-container>
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Photo</th>
        <td mat-cell *matCellDef="let row" (click)="navigateToViewAdd(row)">
          <img
            [src]="
              row.photo
                ? row.photo
                : (!row.photo || row.photo == '') && row.gender == 'male'
                ? '../../assets/avater man.png'
                : '../../assets/avater girl.png'
            "
            alt="Photo"
            style="width: 40px; height: 40px; border-radius: 50%"
          />
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      #paginator
      showFirstLastButtons
      [length]="total"
      [pageSize]="page_size"
      [pageIndex]="page"
      [pageSizeOptions]="[5, 10, 25]"
      aria-label="Select page of users"
      (page)="changePagination($event)"
    ></mat-paginator>
  </div>
</div>
<div class="example-button-row">
  <div class="example-flex-container">
    <div class="example-button-container">
      <button
        class="floating-button"
        mat-fab
        color="primary"
        aria-label="Example icon button with a delete icon"
        routerLink="/adduser"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
